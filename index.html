<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>Identity Donation Center</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<header>    
    <h1>Identity Donation Center</h1>
    <div class="topnav">
        <a target="_blank" href="https://www.middleweb.com/wp-content/uploads/2020/09/thief2.jpg">Who we are</a>
        <a target="_blank" href="https://www.thelifeyoucansave.org/why-donate/">Why Donate?</a>
        <a href = "#my_form">Donate your identity today!</a>
    </div>
</header>
<body>
    <section>
        <img src="https://media.istockphoto.com/photos/adult-and-child-hands-holding-word-donate-donation-and-charity-picture-id1213370925" alt="Adult and child holding hands with word Donate">
    </section>
    <section>
        <h2>Donation Form</h2>
        <form id = "my_form" onsubmit="return false;">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="ssn">SSN:</label><br>
            <input type="text" id="ssn" name="ssn"><br><br>
            <input type="submit" value="Send">
          </form> 
    </section>
</body>
<footer>
    very descriptive footer
